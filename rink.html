<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타겟 실습</title>
</head>
<body>
    <h1>a태그의 target속성에는 "_blank","_self","_parent","_top"이 들어갈 수 있습니다.
        <br>
        _parent, 와 _top을 이해하기 위해서 인라인프레임이 필요합니다.</h1>
    <div>
        <div style="display: inline-block; width: 49%;">
            <a href="./test.html" target="_blank"> _blank </a> <br>
            <a href="./test.html" target="_self"> _self </a> <br>
            <a href="./test.html" target="_parent"> _parent </a> <br>
            <a href="./test.html" target="_top"> _top </a> <br>
        </div>

        <iframe src="./iframe/right.html" width="50%" height="500"></iframe>
    </div>
        


</body>
</html>
